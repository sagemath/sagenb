{% extends "html/base_authenticated.html" %}

{% block title %}Upload File{% endblock %}

{% block page_id %}upload-worksheet-page{% endblock %}

{% block main %}

<div>
    <h2>Upload worksheet to the Sage Notebook</h2>
    <p>Supported file formats: sws, html, or txt, or zip archive of such.</p>

    <form method="POST" action="upload_worksheet"
          name="upload" enctype="multipart/form-data">
        <div>
            <label for="file">Browse your computer to select a worksheet file to upload:</label>
            <input size="50" type="file" name="file" />
        </div>
        <div>
            <label for="url">Or enter the URL of a worksheet file on the web:</label>
            <input size="50" type="text" name="url" />
        </div>
        <div>
            <label for="name">What do you want to call it? (if different than the original name)</label>
            <input size="50" type="text" name="name" />
        </div>
        <button type="submit">Upload Worksheet</button>
    </form>
</div>
{% endblock %}
